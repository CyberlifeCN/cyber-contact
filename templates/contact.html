<div class="th_main">

<script type="text/javascript" src="{{ static_url('weui/js/jquery-weui.min.js') }}"></script>
<script>
	$(function() {
		$('#dw').hide();
		// 添加留言操作
		$('#sendComment-btn').on('click',function(){
				var message = $('#message').val();
				function hide(){
					$(".send-message").hide();
				};
				var data = {
					email: $('#phone').val(),
					content: message,
				};
				var json = JSON.stringify(data);
				console.log(json);

				if(phone == "" || message == ""){
					$(".send-message").show().css({"color":"red"}).html("填写不完整");
					setTimeout(hide,2000);
					return;
				}else{
					$.ajax({
						type: "POST",
						url: "/contact/api/message",
						dataType: "json",
						data: json,
						contentType: 'application/json',
						success: function(data, status, xhr) {
							$("#phone").val("");
							$("#message").val("");
							$(".send-message").show().css({"color":"#90e012"}).html("留言成功！");
							setTimeout(hide,3000);
						},
						error: function(XMLHttpRequest, textStatus, errorThrown) {
							console.log("XMLHttpRequest.status:" + XMLHttpRequest.status);
						},
						complete: function(XMLHttpRequest, textStatus) {
							this; // 调用本次AJAX请求时传递的options参数
						}
					});
				}
		})

	});
</script>
